<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Person = function(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            //c1:
            this.coding = function() {
                console.log(`${this.name} is coding`)
            }

        };
        //c2:
        Person.prototype.coding = function() {
            console.log(`${this.name} is coding`)
        }
        const ngan = new Person("Ngan", 22, 'FE')
        console.log(ngan)

        //Prototype chain in JavaScript
        console.log(ngan.__proto__ === Person.prototype)
    </script>
</body>
</html>
