<!DOCTYPE html>
<html lang="en">

<head>

        <div class="content">

            <div class="image">
                <img src="./images/tree.png" alt="">
                <img src="./images/tree.png" alt="">
                <img src="./images/tree.png" alt="">
                <img src="./images/tree.png" alt="">
                <img src="./images/tree.png" alt="">
            </div>
            <div class="basket" id="basket">
                <img src="./images/basket.png" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>

</html>
