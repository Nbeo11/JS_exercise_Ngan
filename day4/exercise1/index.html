<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Viết chương trình máy tính bỏ túi với khả năng +,-,*,/-->
    <div class="container">
        <div>
            <h4>Chương trình máy tính bỏ túi</h4>
            <div>
                <div>
                    <div>
                        <div>
                            Số thứ nhất:
                        </div>
                        <label>
                            <input type="number" id="num-1" placeholder="Số 1">
                        </label>
                    </div>
                    <div>
                        <div>
                            Số thứ hai:
                        </div>
                        <label>
                            <input type="number" id="num-2" placeholder="Số 2">
                        </label>
                    </div>
                </div>

                <div class="result">
                    <span>Kết quả: </span>
                    <span id="result"></span>
                </div>
            </div>

            <div>
                <div>Các phép tính: </div>
                <div class="button">
                    <button onclick="getResult('plus')">Cộng</button>
                    <button onclick="getResult('sub')">Trừ</button>
                    <button onclick="getResult('multiple')">Nhân</button>
                    <button onclick="getResult('divide')">Chia</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
